{% extends 'base.html' %}

{% block title %}Удалить страну{% endblock %}

{% block content %}
    <h2>Удалить страну</h2>
    <p>Вы уверены, что хотите удалить страну <strong>{{ country.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:country_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}{{ country.name }}{% endblock %}

{% block content %}
    <h2>{{ country.name }}</h2>
    <p><strong>Код:</strong> {{ country.code }}</p>
    <div class="mt-3">
        <a href="{% url 'adminka:country_update' pk=country.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'adminka:country_delete' pk=country.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'adminka:country_list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
{% endblock %}

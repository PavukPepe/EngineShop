{% extends 'base.html' %}

{% block title %}Удалить двигатель{% endblock %}

{% block content %}
    <h2>Удалить двигатель</h2>
    <p>Вы уверены, что хотите удалить двигатель <strong>{{ engine.model }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:engine_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

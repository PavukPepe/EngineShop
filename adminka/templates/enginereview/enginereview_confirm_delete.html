{% extends 'base.html' %}

{% block title %}Удалить отзыв{% endblock %}

{% block content %}
    <h2>Удалить отзыв</h2>
    <p>Вы уверены, что хотите удалить отзыв для двигателя <strong>{{ review.engine }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:enginereview_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

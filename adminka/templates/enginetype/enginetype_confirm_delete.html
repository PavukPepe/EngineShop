{% extends 'base.html' %}

{% block title %}Удалить тип двигателя{% endblock %}

{% block content %}
    <h2>Удалить тип двигателя</h2>
    <p>Вы уверены, что хотите удалить тип двигателя <strong>{{ engine_type.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:enginetype_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

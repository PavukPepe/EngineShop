{% extends 'base.html' %}

{% block title %}{{ engine_type.name }}{% endblock %}

{% block content %}
    <h2>{{ engine_type.name }}</h2>
    <p><strong>Описание:</strong> {{ engine_type.description|default:"—" }}</p>
    <div class="mt-3">
        <a href="{% url 'adminka:enginetype_update' pk=engine_type.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'adminka:enginetype_delete' pk=engine_type.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'adminka:enginetype_list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
{% endblock %}

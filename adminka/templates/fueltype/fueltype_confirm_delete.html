{% extends 'base.html' %}

{% block title %}Удалить тип топлива{% endblock %}

{% block content %}
    <h2>Удалить тип топлива</h2>
    <p>Вы уверены, что хотите удалить тип топлива <strong>{{ fuel_type.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:fueltype_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

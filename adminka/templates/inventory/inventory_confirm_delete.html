{% extends 'base.html' %}

{% block title %}Удалить запись на складе{% endblock %}

{% block content %}
    <h2>Удалить запись на складе</h2>
    <p>Вы уверены, что хотите удалить запись для двигателя <strong>{{ inventory.engine }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:inventory_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Удалить новость{% endblock %}

{% block content %}
    <h2>Удалить новость</h2>
    <p>Вы уверены, что хотите удалить новость <strong>{{ news.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:news_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

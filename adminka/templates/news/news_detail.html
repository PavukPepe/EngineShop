{% extends 'base.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
    <h2>{{ news.title }}</h2>
    <p><strong>Содержание:</strong> {{ news.content }}</p>
    <p><strong>Дата создания:</strong> {{ news.created_at }}</p>
    <p><strong>Дата обновления:</strong> {{ news.updated_at }}</p>
    <div class="mt-3">
        <a href="{% url 'adminka:news_update' pk=news.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'adminka:news_delete' pk=news.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'adminka:news_list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
{% endblock %}

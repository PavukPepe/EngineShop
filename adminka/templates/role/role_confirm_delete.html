{% extends 'base.html' %}

{% block title %}Удалить роль{% endblock %}

{% block content %}
    <h2>Удалить роль</h2>
    <p>Вы уверены, что хотите удалить роль <strong>{{ role.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:role_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

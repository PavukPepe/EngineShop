{% extends 'base.html' %}

{% block title %}{{ role.name }}{% endblock %}

{% block content %}
    <h2>{{ role.name }}</h2>
    <p><strong>Описание:</strong> {{ role.description|default:"—" }}</p>
    <div class="mt-3">
        <a href="{% url 'adminka:role_update' pk=role.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'adminka:role_delete' pk=role.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'adminka:role_list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Удалить поставщика{% endblock %}

{% block content %}
    <h2>Удалить поставщика</h2>
    <p>Вы уверены, что хотите удалить поставщика <strong>{{ supplier.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'adminka:supplier_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}

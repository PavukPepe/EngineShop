{% extends 'base.html' %}

{% block title %}{{ supplier.name }}{% endblock %}

{% block content %}
    <h2>{{ supplier.name }}</h2>
    <p><strong>Email:</strong> {{ supplier.contact_email }}</p>
    <p><strong>Телефон:</strong> {{ supplier.phone|default:"—" }}</p>
    <p><strong>Адрес:</strong> {{ supplier.address|default:"—" }}</p>
    <div class="mt-3">
        <a href="{% url 'adminka:supplier_update' pk=supplier.pk %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'adminka:supplier_delete' pk=supplier.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'adminka:supplier_list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
{% endblock %}

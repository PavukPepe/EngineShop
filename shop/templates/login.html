{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <p class="p-3 custom-card mt-2" >Нет аккаунта? <a href="{% url 'shop:register' %}">Зарегистрироваться</a></p>
{% endblock %}

{% load static %}
<header class="sticky-top">
    <div class="container p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid justify-content-lg-between" id="nav">
                <a class="navbar-brand col-2" href="#"
                ><img src="/static/source/new-logo.svg" alt="#"
                /></a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Переключатель навигации"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div
                            class="navbar-nav w-100 justify-content-lg-between col-10 align-items-lg-center p-4 p-lg-1"
                    >
                    <div class="d-flex gap-4 flex-grow-2">                            <a href="{% url 'shop:engine_list' %}">Товары</a>
                            <a href="{% url 'shop:cart' %}">Корзина</a>
                            {% if user.is_authenticated %}
                                <a href="{% url 'shop:order_list' %}">Мои заказы</a>
                                <a href="{% url 'shop:logout' %}">Выйти</a>
                            {% else %}
                                <a href="{% url 'shop:login' %}">Войти</a>
                                <a href="{% url 'shop:register' %}">Регистрация</a>
                            {% endif %}
                            {% if is_admin_or_manager %}
                                <a href="{% url 'shop:crud_engine' %}">Управление товарами</a>
                            {% endif %}</div>

                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
